<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="form">
      <div class="logo">
        <img src="/assets/logo.png" />
      </div>

      <h3>Login</h3>

      <input required type="text" id="email" placeholder="Email" />

      <input required type="password" id="pwd" placeholder="Password" />

      <span>
        Forgot Password?
      </span>

      <button onclick="login()" class="btn btn-primary">
        Login
      </button>

      <p class="message">
        Not registered? <a href="register.html">Create an account</a>
      </p>
    </div>
    <script src="scripts/util.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
