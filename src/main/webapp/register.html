<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="form">
      <h3>Registration Form</h3>

      <input required type="text" id="name" placeholder="Name" />

      <input required type="email" id="email" placeholder="Email" />

      <input required type="password" id="pwd" placeholder="Password" />

      <button onclick="register()" class="btn btn-primary">
        Register
      </button>

      <p class="message">Already registered? <a href="index.html">Login</a></p>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/register.js"></script>
  </body>
</html>
